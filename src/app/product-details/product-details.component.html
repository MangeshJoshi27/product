
<ng-container>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <img [src]="product_details?.image" onerror="" alt="Product Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h1>{{product_details?.title}}</h1>
            <p>{{product_details?.description}}</p>
            <h2>{{product_details?.price}}</h2>
            <div class="ratings">
                <span class="text-muted">Average rating: {{product_details?.rating?.rate}} || Total ratings: {{product_details?.rating?.count}} </span>
              </div>
            <button class="btn btn-primary" (click)="addToCart(product_details)">Add to Cart</button>
          </div>
        </div>
    </div>
</ng-container>
